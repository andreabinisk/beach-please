<!DOCTYPE html>
<head>
  <title>
    Beach Please
  </title>
  <link rel="stylesheet" href="style.css" />
</head>

<header>Beach Please</header>
<h1>A resource for beach goers!</h1>
<p>
  Welcome to Beach Please! Select your favorite SLOcal beach from the drop down
  below! For nefarious intent, enter the latitude and longitude of your
  undisclosed location to get weather conditions.
</p>

<body>
  <script src="bpScriptFile.js"></script>
</body>
<form method="get">
  <fieldset>
    <ul>
      <li>
        <label for="latitude">Latitude</label>
        <input
          type="text"
          id="latitude"
          placeholder="e.g. 42.9150747"
          required
        />
      </li>

      <li>
        <label for="longitude">Longitude</label>
        <input
          type="text"
          id="longitude"
          placeholder="e.g. -77.784323"
          required
        />
      </li>
    </ul>
  </fieldset>
  <button type="button" id="Get Weather">Get Weather</button>
</form>
